backend = "glx";
refresh-rate = 0;
vsync = "opengl-swc";
paint-on-overlay = true;
unredir-if-possible = true;

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
xrender-sync = true;
xrender-sync-fence = true;
